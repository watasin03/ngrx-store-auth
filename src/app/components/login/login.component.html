<div class="row" style="justify-content: center;">
  <div class="col-md-4">
    <h1 style="text-align: center;">Login</h1>
    <hr><br>
    <form [formGroup]="formLogin" (ngSubmit)="auth()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" required id="email" placeholder="your email" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" required id="password" placeholder="your password" formControlName="password"/>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" style="margin-left: 7em;">Login</button> &nbsp;&nbsp;&nbsp;
      <input type="checkbox" (change)="getCheckbox($event)"> Remember me?
    </form>
    <hr>
    <p style="text-align: right; margin-right: 2em;">
      <span>don't have an account? </span>
      <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Signup!</a>
    </p>
  </div>
</div>
<div class="container" *ngIf="errorMsg">
  <div class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>
</div>
