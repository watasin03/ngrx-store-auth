<div class="row" style="justify-content: center;">
  <div class="col-md-4">
    <h1 style="text-align: center;">Signup</h1>
    <hr><br>
    <form [formGroup]="formSignup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" required id="email" placeholder="your email" formControlName="email" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" required id="password" placeholder="your password" formControlName="password" required/>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" required id="name" placeholder="your name" formControlName="name"/>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" required id="address" placeholder="your address" formControlName="address"/>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" type="text" required id="phone" placeholder="your phone" formControlName="phone"/>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" type="number" required id="age" placeholder="your age" formControlName="age"/>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" id="sex" value="female" (change)="getSexValue('female')">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline" style="margin-bottom: 20px;">
        <input class="form-check-input" type="radio" name="sex" id="sex" value="male" (change)="getSexValue('male')">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Signup</button> &nbsp;&nbsp;&nbsp;
      <button [routerLink]="['/']" routerLinkActive="router-link-active" type="button" class="btn btn-secondary">Cancel</button>
    </form>
    <hr>
    <p>
      <span>Already have an account? </span>
      <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login!</a>
    </p>
  </div>
</div>
<div class="container" *ngIf="errorMsg">
  <div class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>
</div>
